<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TechWeb</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1d2b;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .test-title {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .test-button {
            background: linear-gradient(90deg, #a855f7, #ef4444);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">TechWeb - Teste Básico</h1>
        <p>Se você consegue ver esta página, o servidor está funcionando!</p>
        <button class="test-button" onclick="alert('JavaScript funcionando!')">Testar JavaScript</button>
        <p>Internet Fibra Óptica de Qualidade!</p>
        <p>Sem cortes. Sem enrolação. Só velocidade!</p>
    </div>
</body>
</html>
